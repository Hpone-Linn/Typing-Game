<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 6 Project</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

    <div class="alert alert-warning apple" role="alert" style="font-size : 20px;"><span id="timeInterval">Hello Good Afternoon</span>
    <span><button  class="btn btn-outline-primary"onclick="popUp()" id="show">User</button></span></div>

    <body oncontextmenu="return true" class="alert-primary">
        <div class="bar">
    <div  class="ball">
        <h1>Typing Game</h1>
    <h2>
        <br>
        <span>Score</span>
        <span id="score">0</span>

        <span>Time Left</span>
        <span id="time"></span>

       
    </h2>
    </div>

    <div class="container" style="padding-top:10px;">
        <div class="row">
            <div class="col-12 col-md-8 col-lg-6 mx-auto text-center">
    <p id="random" oncopy="return true"></p>
    <p id="gameStatus" ></p>
    <button class="btn btn-outline-danger" id="skip"onclick="skip()">Skip</button>
    <button class="btn btn-danger" id="playAgain">Play again</button>
<br>
<br>
    <textarea  onpaste="return true" class="form-control" id="typedWord" placeholder="Typed the above Sentence"></textarea>

    </div>
</div>
</div>

</div>
</body>
<script src="script.js"></script>
</html>
